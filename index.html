        @keyframes grow {
            from { width: 0%; }
            to { width: 94%; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-grow {
            animation: grow 3s ease-in-out forwards;
        }
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
